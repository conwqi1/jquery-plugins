<!DOCTYPE html>
<html>
  <head>
    <title>CorgiTabs</title>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="./cats.js"></script>
    <link href="./cats.css" rel="stylesheet" type="text/css">

    <!-- <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css"> -->
  </head>

  <body>
    <div class="carousel">
      <div class="items">
        <img data-id="cat1" src="http://placekitten.com/g/300/300" class="active">
        <img data-id="cat2" src="http://placekitten.com/g/301/300">
        <img data-id="cat3" src="http://placekitten.com/g/302/300">
      </div>
      <a href="#" data-dir-code="-1" class="slide-left">Previous</a>
      <a href="#" data-dir-code="1" class="slide-right">Next</a>
    </div>
    <script>
      $(function() {
        $('.carousel').cats();
      })
    </script>
  </body>
</html>
